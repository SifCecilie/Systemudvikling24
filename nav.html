 }

nav ul {

.checkbtn {

@media screen and (max-width:640px) {

    }

    display: block;
    }

    position: fixed;
    top: 80px;
    right: -100%;
    width: 100%;
    background-color: #7d9b76;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: all 0.3s;
    }

    ul li {
    margin: 20px 0;
    }

    ul li a {
    font-size: 20px;
    }

    #check:checked ~ ul {
    right: 0;
    }

}
